<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Joke Box</title>
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <main>
            <section id="weather">
                <img id="weather__icon" src="http://openweathermap.org/img/wn/11d@2x.png" alt="Current Weather Icon">
                    <div class="vertical-separator"></div>
                    <div id="weather__text">
                        <span id="weather__temperature">21ÂºC</span>
                        <span id="weather__city">Barcelona, ES</span>
                    </div>
            </section>
            <section id="joke-container">
                <h1>Ready to smile?</h1>
                <p id="joke-value">
                    Scientists finally did a study on forks. It's about tine!
                </p>
                <div id="score-buttons">
                    <img value="0" id="score-0" src="/icons/sad-face.svg" alt="Sad Face">
                    <img value="1" id="score-1" src="/icons/poker-face.svg" alt="Poker Face">
                    <img value="2" id="score-2" src="/icons/happy-face.svg" alt="Happy Face">
                </div>
                <button id="next-joke-btn">Next joke!</button>
                <div id="blob-decoration-1" class="blob-decoration"></div>
                <div id="blob-decoration-2" class="blob-decoration"></div>
            </section>
        </main>
        <script src="./src/main.ts" type="module"></script>
    </body>
</html>

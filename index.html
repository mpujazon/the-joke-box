<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Joke Box</title>
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <main>
            <section id="weather">
                <img id="weather__icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="Current Weather Icon">
                    <div class="vertical-separator"></div>
                    <div id="weather__text">
                        <span id="weather__temperature">--ÂºC</span>
                        <span id="weather__city">Unknown Location</span>
                    </div>
            </section>
            <section id="joke-container">
                <h1>Ready to smile?</h1>
                <p id="joke-value">
                    Scientists finally did a study on forks. It's about tine!
                </p>
                <div id="score-buttons">
                    <img value="0" id="score-0" src="/icons/sad-face.svg" alt="Sad Face">
                    <img value="1" id="score-1" src="/icons/poker-face.svg" alt="Poker Face">
                    <img value="2" id="score-2" src="/icons/happy-face.svg" alt="Happy Face">
                </div>
                <div class="buttons-group">
                    <button id="next-joke-btn" class="btn">Next joke!</button>
                    <button id="open-history-btn" class="btn">View history</button>
                </div>
                <div id="blob-decoration-1" class="blob-decoration"></div>
                <div id="blob-decoration-2" class="blob-decoration"></div>
            </section>
            <dialog id="history-modal">
                <div class="modal-header">
                    <h2>Scored Jokes History</h2>
                </div>
                
                <div class="modal-body">
                    <table>
                        <thead>
                            <th>Joke</th>
                            <th>Score</th>
                            <th>Date</th>
                        </thead>
                        <tbody id="history-tbody">

                        </tbody>
                    </table>
                </div>

                <div class="modal-footer">
                    <button id="close-history-btn" class="btn">Close</button>
                </div>
            </dialog>
        </main>
        <script src="./src/main.ts" type="module"></script>
    </body>
</html>
